{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Data Analysis{% endblock %}

{% block content %}
<div class="container pt-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Data Analysis</h2>
                        <div class="d-flex gap-3">
                            <select id="timeRange" class="form-select">
                                <option value="6h">6 Hours</option>
                                <option value="12h">12 Hours</option>
                                <option value="24h" selected>24 Hours</option>
                                <option value="7d">7 Days</option>
                                <option value="30d">30 Days</option>
                            </select>
                            <button id="refreshData" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Heart Rate</h5>
                    <div id="heartRateLoading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <canvas id="heartRateChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">SpO2</h5>
                    <div id="spo2Loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <canvas id="spo2Chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <div id="temperatureLoading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Acceleration</h5>
                    <div id="accelerationLoading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <canvas id="accelerationChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let charts = {
        heartRate: null,
        spo2: null,
        temperature: null,
        acceleration: null
    };

    function showLoading(chartId) {
        document.getElementById(chartId + 'Loading').classList.remove('d-none');
    }

    function hideLoading(chartId) {
        document.getElementById(chartId + 'Loading').classList.add('d-none');
    }

    function destroyChart(chartInstance) {
        if (chartInstance) {
            chartInstance.destroy();
        }
    }

    async function updateCharts() {
        const timeRange = document.getElementById('timeRange').value;

        // Show loading indicators
        ['heartRate', 'spo2', 'temperature', 'acceleration'].forEach(id => {
            showLoading(id);
        });

        try {
            const response = await fetch(`/api/analysis-data/?time_range=${timeRange}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            // Destroy existing charts
            Object.values(charts).forEach(chart => destroyChart(chart));

            // Create Heart Rate Chart
            charts.heartRate = new Chart(document.getElementById('heartRateChart'), {
                type: 'line',
                data: {
                    labels: data.timestamps,
                    datasets: [{
                        label: 'Heart Rate (BPM)',
                        data: data.heart_rate,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    animation: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'BPM'
                            }
                        }
                    }
                }
            });

            // Create SpO2 Chart
            charts.spo2 = new Chart(document.getElementById('spo2Chart'), {
                type: 'line',
                data: {
                    labels: data.timestamps,
                    datasets: [{
                        label: 'SpO2 (%)',
                        data: data.spo2,
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    animation: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '%'
                            }
                        }
                    }
                }
            });

            // Create Temperature Chart
            charts.temperature = new Chart(document.getElementById('temperatureChart'), {
                type: 'line',
                data: {
                    labels: data.timestamps,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: data.temperature,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    animation: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '°C'
                            }
                        }
                    }
                }
            });

            // Create Acceleration Chart
            charts.acceleration = new Chart(document.getElementById('accelerationChart'), {
                type: 'line',
                data: {
                    labels: data.timestamps,
                    datasets: [{
                        label: 'Acceleration (m/s²)',
                        data: data.acceleration,
                        borderColor: 'rgb(153, 102, 255)',
                        backgroundColor: 'rgba(153, 102, 255, 0.1)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    animation: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'm/s²'
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        } finally {
            // Hide loading indicators
            ['heartRate', 'spo2', 'temperature', 'acceleration'].forEach(id => {
                hideLoading(id);
            });
        }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        updateCharts();

        // Add event listener for time range selector
        document.getElementById('timeRange').addEventListener('change', updateCharts);

        // Add event listener for refresh button
        document.getElementById('refreshData').addEventListener('click', updateCharts);
    });

    // Auto-update every 30 seconds
    setInterval(updateCharts, 30000);
</script>
{% endblock %}
